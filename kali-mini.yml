---
- hosts: device
  tasks:
    - name: Install packages
      apt:
        name: "{{ packages }}"
      vars:
        packages:
          - build-essential
          - cmake
          - curl
          - exploitdb
          - fping
          - git
          - gobuster
          - libssl-dev
          - masscan
          - nmap
          - openssh-server
          - pkg-config
          - powershell
          - rsync
          - tcpdump
          - tmux
          - vim-nox
          - wordlists
          - zsh
    - name: Enable/start services
      service:
        name: "{{ item }}"
        enabled: true
        state: started
      with_items:
        - ssh
