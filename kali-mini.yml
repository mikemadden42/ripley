---
- hosts: device
  tasks:
    - name: Install packages
      apt:
        name: "{{ packages }}"
      vars:
        packages:
          - arp-scan
          - black
          - btop
          - build-essential
          - cmake
          - curl
          - exploitdb
          - fd-find
          - flake8
          - fping
          - git
          - gobuster
          - hashcat
          - htop
          - iperf3
          - iputils-ping
          - john
          - libssl-dev
          - locate
          - masscan
          - netcat-traditional
          - ninja-build
          - nmap
          - openssh-server
          - pkg-config
          - poppler-utils
          - powershell
          - pylint
          - python3-boto3
          - python3-dateutil
          - python3-flake8
          - python3-jinja2
          - python3-packaging
          - python3-pip
          - python3-psutil
          - python3-pytest
          - python3-requests
          - python3-six
          - python3-venv
          - python3-yaml
          - ripgrep
          - rsync
          - screen
          - seclists
          - tcpdump
          - tmux
          - vim-nox
          - wordlists
          - zsh
    - name: Enable/start services
      service:
        name: "{{ item }}"
        enabled: true
        state: started
      with_items:
        - ssh
